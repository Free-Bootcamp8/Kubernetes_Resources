apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-deployment
  namespace: my-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
        - name: web
          image: my-web-app:latest
          ports:
            - containerPort: 5000
          env:
            - name: DATABASE_URL
              valueFrom:
                configMapKeyRef:
                  name: web-config
                  key: DATABASE_URL
      restartPolicy: Always
